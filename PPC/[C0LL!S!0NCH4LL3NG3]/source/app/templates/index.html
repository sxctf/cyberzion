<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRC32 Collision Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: calc(100% - 22px); /* Учитываем padding */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CRC32 Collision Challenge</h1>
        <p>Найдите строку, начинающуюся с "cyzi", которая имеет ту же CRC32 хеш-сумму, что и "Sila ne v collisiyah". Максимальная длина 64 символа.</p>

        <form method="post">
            <input type="text" name="text" placeholder="Введите вашу строку (должна начинаться с 'cyzi')" required maxlength="64">
            <input type="submit" value="Проверить">
        </form>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        {% if success %}
        <p class="success">Поздравляем! Вот ваш флаг: {{ flag }}</p>
        {% endif %}
    </div>
</body>
</html>
